<!DOCTYPE html>
<html lang="en">
    <header>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>NFT preview card component</title>
    </header>
    <body>
        <main class="NFT-main-card">
            
            <div class="NFT-image-container">
                <img class="NFT-image" src="./images/image-equilibrium.jpg" alt="NFT image">
                <div class="overlay"></div>
                <img class="view" src="./images/icon-view.svg" alt="view icon">
            </div>
            
            <div class="NFT-Text-Container">
                <h2 class="title">Equilibrium #3429</h2>
                <p class="description">Our equilibrium collection promotes balance and calm</p>
                
                <div class="ETH-details">
                    
                  <div class="details">
                    <img class="icon" src="./images/icon-ethereum.svg" alt="ETH icon"><span class="ETH-text">0.041ETH</span>
                  </div>
                  <div class="details">
                    <img class="icon" src="./images/icon-clock.svg" alt="clock icon"><span class="clock-text">3 days left</span>
                  </div>
                    
                </div>
                
                <div class="profile-details">
                    <img class="profile-image" src="./images/image-avatar.png" alt="">
                    <p class="profile-text">Creation of <span class="profile-name">Jules Wyvern</span></p>
                </div>
            </div>
            
        </main>
        <footer class="attribute">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.Coded by <a href="">KINGRay</a>.
        </footer>
    </body>
</html>
